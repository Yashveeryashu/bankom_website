<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header class="sign-up-header">
                <h1>sign up</h1>
                <p>its takes only 30 seconds</p>

            </header>
            <main class="sign-up-body">
                <form action="login.html">
                    <p>
                        <label for="fullname">fullname</label>
                        <input type="text" id="fullname" placeholder="yashveer singh" required>
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" placeholder="yashveersingh@gmail.com" id="email" required>
                    </p>
                    <p>
                       <label for="password">password</label>
                       <input type="password" placeholder="enter atleast 8 chracter password" required>
                    </p>
                    <p>
                        <input type="submit" name="submit" id="submit" value="create account">
                    </p>
                </form>
            </main>
            <footer class="sign-up-footer">
                <p>already have an account? <a href="login.html">Login</a></p> 
               
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
